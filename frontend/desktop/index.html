<body>
    <header id="header">
        <div id="logo">
            <p id="logo_text">Cadrella</p>
        </div>
        <div id="header_gap"></div>
        <div id="personalize">
            <p id="personalize_text">Personalize</p>
        </div>
        <div id="about_us">
            <p id="about_us_text">About us</p>
        </div>
        <div id="contact">
            <p id="contact_text">Contact</p>
        </div>
        <div id="network">
            <span class="material-symbols-outlined">
                online_prediction
            </span>
        </div>
        <div id="settings">
            <!--<span class="material-symbols-outlined">
                settings
            </span>-->
            <span class="material-symbols-outlined">
                shopping_cart
            </span>
            <div id="cart_number">
            </div>
        </div>
        <div id="right_gap"></div>
    </header>
    <main id="main">
        <div id="main_gap"></div>
        <div id="welcome">
            <p id="welcome_text">Welcome to</p><b id="cadrella_text">&nbsp;Cadrella</b>
        </div>
        <div id="gateway">
            <div id="left_arrow">
                <img title="arrow_left" class="arrow_left" src="Arrow_Left.png">
            </div>
            <div id="catalogues">
                <u id="catalogues_text" data-products_or_catalogues="products">See our products</u>
            </div>
            <div id="right_arrow">
                <img title="arrow_right" class="arrow_right" src="Arrow_Right.png">
            </div>
        </div>
        <div id="frames">
            <div id="left_gold">
                <img title="Frame_Image_Left" class="Frame_Image_Left" src="Frame_Square.png">
            </div>
            <div id="silver">
                <img title="Frame_Image" class="Frame_Image" id="circular" src="Frame_Circular.png">
            </div>
            <div id="right_gold">
                <img title="Frame_Image_Right" class="Frame_Image_Right" src="Frame_Square.png">
            </div>
        </div>
    </main>
<script src="clickAnywhereOutside.js"></script>
